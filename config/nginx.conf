#limit_req_zone $binary_remote_addr zone=mapas:10m rate=5r/s;

# Se estiver atrás de um proxy ou load balancer
# limit_req_zone $http_x_forwarded_for zone=mapas:10m rate=5r/s;

# Referência de como configurar uma allow list de ip's que nao serão restringidos.
# https://serverfault.com/questions/177461/how-to-rate-limit-in-nginx-but-including-excluding-certain-ip-addresses


server {
    listen 80;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    client_max_body_size 1G;

    root /var/www/html;

    # Inject brand head elements and metadata into all HTML responses
    sub_filter_types text/html;
    sub_filter_once on;
    sub_filter '</head>' '<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">\n<style>\n  :root{\n    --font-heading:\'Montserrat\',system-ui,sans-serif;\n    --font-body:\'Inter\',system-ui,sans-serif;\n  }\n  h1,h2,h3,.heading{font-family:var(--font-heading)}\n  body,p,li{font-family:var(--font-body)}\n</style>\n<link rel="manifest" href="/site.webmanifest">\n<link rel="apple-touch-icon" sizes="180x180" href="/public/brand/apple-touch-icon.png">\n<link rel="icon" type="image/png" sizes="32x32" href="/public/brand/favicon-32x32.png">\n<link rel="icon" type="image/png" sizes="48x48" href="/public/brand/favicon-48x48.png">\n<meta name="theme-color" content="#263868">\n<link rel="stylesheet" href="/public/brand/brand.css">\n<script>(function(){try{document.title = "Mapa Cultural de Belém"; if(location.pathname==="/" ){ var h=document.querySelector("h1"); if(h){ h.textContent = "Mapa Cultural de Belém"; h.classList.add("header-slogan"); } }}catch(e){}})();</script></head>';

    location / {
        index index.php index.html;
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ /files/.*\.php$ {
        deny all;
        return 403;
    }

    location ~ /asset/.*\.php$ {
        deny all;
        return 403;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff)$ {
        expires 1w;
        log_not_found off;
    }

    location ~ \.php$ {
        #limit_req zone=mapas burst=20 nodelay;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass mapasculturais:9000;
        fastcgi_index index.php;
        fastcgi_read_timeout 3600;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    charset utf-8;
}


